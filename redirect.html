<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // JavaScript code to determine the redirect URL based on the user query parameter
        const googleFormsLinks = [
            'https://docs.google.com/forms/d/e/1FAIpQLSec8FtHsDbEh9TIB5Kq4zFDAK-9rKuCC8CFMHvN_hF5JUda-g/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSfdVbv9PgCTqA67cXmoEo3I0xxyoEj7zvidZR5DP_tqimkxzw/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSeZoo1e6lQCLnkjFmhXtpXKImEp_bsgp8vHrqAkbzDgwUKOig/viewform?usp=sf_link'
        ];

        // Get the user query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');

        // Determine the index of the Google Forms link to redirect to based on the user parameter
        const assignedLinkIndex = user % googleFormsLinks.length;
        window.location.href = googleFormsLinks[assignedLinkIndex];
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://Helplive6613.github.io/Experiment23/redirect.html?user=1">click here</a>.</p>
</body>
</html>
