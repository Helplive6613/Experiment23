<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // JavaScript code to determine the redirect URL based on the user's cycle position
        const googleFormsLinks = [
            'https://docs.google.com/forms/d/e/1FAIpQLSec8FtHsDbEh9TIB5Kq4zFDAK-9rKuCC8CFMHvN_hF5JUda-g/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSfdVbv9PgCTqA67cXmoEo3I0xxyoEj7zvidZR5DP_tqimkxzw/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSeZoo1e6lQCLnkjFmhXtpXKImEp_bsgp8vHrqAkbzDgwUKOig/viewform?usp=sf_link'
        ];

        // Function to get the user's position in the cycle from the URL hash
        function getUserPosition() {
            const hash = window.location.hash;
            const position = parseInt(hash.substring(1));
            return isNaN(position) ? 0 : position;
        }

        // Function to set the user's position in the cycle in the URL hash
        function setUserPosition(position) {
            window.location.hash = `#${position}`;
        }

        // Determine the user's position in the cycle and set the next position
        const userPosition = getUserPosition();
        const nextPosition = (userPosition + 1) % googleFormsLinks.length;
        setUserPosition(nextPosition);

        // Redirect to the Google Forms link based on the user's position
        window.location.href = googleFormsLinks[userPosition];
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://Helplive6613.github.io/Experiment23/">click here</a>.</p>
</body>
</html>
